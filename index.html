<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Arayüzü</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background-color: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }
        .header {
            background-color: #252525;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 36px;
            color: #00e676;
            font-weight: 600;
        }
        .content {
            padding: 50px;
            text-align: center;
        }
        .content img {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }
        .content img:hover {
            transform: scale(1.05);
        }
        .content p {
            font-size: 20px;
            color: #e0e0e0;
            margin-bottom: 30px;
        }
        .button {
            background-color: #00e676;
            color: #0d0d0d;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #00c853;
            transform: translateY(-3px);
        }
        @media (max-width: 700px) {
            .header h1 {
                font-size: 28px;
            }
            .content {
                padding: 30px;
            }
            .content img {
                max-width: 250px;
            }
            .content p {
                font-size: 16px;
            }
            .button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hoş Geldin!</h1>
        </div>
        <div class="content">
            <img src="https://upload.wikimedia.org/wikipedia/en/9/9b/Yoda_Empire_Strikes_Back.png" alt="Yoda">
            <p>"Yap ya da yapma, denemek diye bir şey yoktur." - Yoda</p>
            <button class="button" onclick="changeText()">Tıkla, Değişsin!</button>
        </div>
    </div>
    <script>
        const messages = [
            "Yap ya da yapma, denemek diye bir şey yoktur.",
            "Korku, karanlık tarafa giden yoldur.",
            "Boyum kısa diye beni küçümseme!",
            "Savaş, birini yüce yapmaz.",
            "Sabırlı olmalısın, genç padawan."
        ];
        function changeText() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.querySelector('.content p').textContent = `"${messages[randomIndex]}" - Yoda`;
        }
    </script>
</body>
</html>
