
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAN ile Sohbet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 15px;
        }
        .user-message {
            text-align: right;
            color: #333;
        }
        .can-message {
            text-align: left;
            color: #007bff;
        }
        #message-input {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-top: 1px solid #ddd;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <div class="can-message">Merhaba, ben CAN. Sana nasıl yardımcı olabilirim?</div>
        </div>
        <input type="text" id="message-input" placeholder="Mesajınızı yazın..." onkeypress="sendMessage(event)">
    </div>

    <script>
        function sendMessage(event) {
            if (event.key === 'Enter') {
                var input = document.getElementById('message-input');
                var message = input.value.trim();
                if (message !== '') {
                    appendMessage('user', message);
                    input.value = '';
                    setTimeout(function() {
                        appendMessage('can', 'Bu mesajın cevabı yakında burada olacak.');
                    }, 1000);
                }
            }
        }

        function appendMessage(sender, message) {
            var chatBox = document.getElementById('chat-box');
            var messageElement = document.createElement('div');
            messageElement.classList.add('message');
            if (sender === 'user') {
                messageElement.classList.add('user-message');
            } else {
                messageElement.classList.add('can-message');
            }
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
